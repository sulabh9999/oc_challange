
[[channels]]
  name   = "images"
  bands = [1, 2, 3]

[[classes]]
  title = "Background"
  color = "black"

[[classes]]
  title = "Building"
  color = "white"

[[classes]]
  title = "Foundation"
  color = "white"

[model]
  nn = "Albunet"
  loader = "SemSeg"
  encoder = "resnet50"

[train]
  bs = 1
  loss = "Lovasz"
  da = {name="RGB", p=1.0}
  metrics = ["IoU", "QoD"]
  optimizer = {name="Adam", lr=0.000025}


